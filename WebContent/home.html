


<div class="moc-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="moc-header mdl-layout__header mdl-layout__header--scroll mdl-color--red">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title "><i class="icon-cloud cloud"></i></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="#/login">LOG IN</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">MOC</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#/login">LOG IN</a>
        </nav>
    </div>

    <div class="moc-ribbon"></div>
    <main class="moc-main mdl-layout__content">
        <div class="moc-container mdl-grid">
            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="moc-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">

                <h2>Messenger On Cloud</h2>
                
                <p>

                    ✔ create an account<br />
                    ✔ add your friends<br />
                    ✔ send and receiver messages<br />
                    ✔ and have fun about this awesome experience!<br />
                </p>

            </div>
            <div class="moc-content mdl-cell mdl-cell--4-col mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800">
                <h3>Sign up, it's free</h3>
                <span class="alert">{{msg}}</span>
                <form ng-submit="createUser()" >
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="name" ng-model="user.name" />
                        <label class="mdl-textfield__label" for="name">Type your full name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" id="email" type="email" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(.\w{2,3})+$" ng-model="user.email" />
                        <label class="mdl-textfield__label" for="email">Choose a valid e-mail</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="user" ng-model="user.login" />
                        <label class="mdl-textfield__label" for="user">Type your username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="passwd" ng-model="user.password" />
                        <label class="mdl-textfield__label" for="passwd">Type a password</label>
                    </div>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                        create
                    </button>
                </form>
            </div>
        </div>
        <footer class="moc-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                Copyright (c) 2015 Copyright MOC All Rights Reserved.
            </div>
        </footer>
    </main>
</div>
